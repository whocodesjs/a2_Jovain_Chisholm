<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hamilton Tourist Guide</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>

  <body>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyKgngxb3e6XfjYl36DopmXYjNW0fyn_E&loading=async&callback=initMap&libraries=marker
    "></script>

    <script src="../js/map.js"></script>
    <script src="../js/location.js"></script>

    <header>
      <!-- place navbar here -->
    </header>
    <main class="container mt-5 pt-5">
      <!-- Title -->
      <h1 class="text-center fw-bold mt-4">Hamilton Tourist Guide</h1>

      <!-- Filter Buttons (Now Wrapping on Small Screens) -->
      <div class="d-flex flex-wrap justify-content-center my-4">
        <button class="btn btn-outline-primary m-2" id="show-parks">
          Parks
        </button>
        <button class="btn btn-outline-primary m-2" id="show-museums">
          Museums
        </button>
        <button class="btn btn-outline-primary m-2" id="show-restaurants">
          Restaurants
        </button>
        <button class="btn btn-outline-primary m-2" id="show-waterfalls">
          Waterfalls
        </button>
        <button class="btn btn-primary m-2" id="show-all">Show All</button>
      </div>

      <!-- Map Section (Resizes Dynamically) -->
      <div class="map-container rounded shadow-lg overflow-hidden">
        <div id="map" class="w-100"></div>
      </div>

      <!-- Geolocation Button -->
      <div class="mt-4 text-center">
        <button class="btn btn-success px-4 py-2" id="geolocate">
          Show My Location
        </button>
      </div>

      <!-- Forms Section (Stacks on Mobile) -->
      <div class="container py-5">
        <div class="row g-4">
          <!-- Add Location Form -->
          <div class="col-md-6 col-12">
            <div
              class="p-4 shadow-sm rounded bg-light h-100 d-flex flex-column">
              <h3 class="text-center mb-3">Add a New Location</h3>
              <form id="add-marker-form" class="flex-grow-1">
                <input
                  type="text"
                  class="form-control mb-3"
                  id="address"
                  placeholder="Address"
                  required />
                <input
                  type="text"
                  class="form-control mb-3"
                  id="name"
                  placeholder="Location Name"
                  required />
                <textarea
                  class="form-control mb-3"
                  id="description"
                  placeholder="Description"
                  rows="3"
                  required></textarea>
                <select class="form-select mb-3" id="category" required>
                  <option value="">Select a category</option>
                  <option value="park">Park</option>
                  <option value="museum">Museum</option>
                  <option value="restaurant">Restaurant</option>
                  <option value="waterfall">Waterfall</option>
                </select>
              </form>
              <button type="submit" class="btn btn-primary w-100 mt-auto">
                Add Marker
              </button>
            </div>
          </div>

          <!-- Get Directions Section -->
          <div class="col-md-6 col-12">
            <div
              class="p-4 shadow-sm rounded bg-light h-100 d-flex flex-column">
              <h3 class="text-center mb-3">Get Directions</h3>
              <form class="flex-grow-1">
                <select class="form-select mb-3" id="origin">
                  <option value="">Select an origin</option>
                </select>
                <select class="form-select mb-3" id="destination">
                  <option value="">Select a destination</option>
                </select>
              </form>
              <button class="btn btn-info w-100 mt-auto" id="get-directions">
                Get Directions
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Magic Separator -->
      <div class="magic-separator mt-5"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">
        &copy; 2025 Mohawk College - Jovain Chisholm 000905188.
      </p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/location.js"></script>
  </body>
</html>
