<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hamilton Tourist Guide</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container mt-4">
        <h1 class="text-center">Hamilton Tourist Guide</h1>
        <div class="d-flex flex wrap filter-buttons mb-3">
          <button type="button" class="btn btn-primary m-1" id="show-parks">
            Parks
          </button>
          <button type="button" class="btn btn-primary m-1" id="show-museums">
            Museums
          </button>
          <button
            type="button"
            class="btn btn-primary m-1"
            id="show-restaurants">
            Restaurants
          </button>
          <button
            type="button"
            class="btn btn-primary m-1"
            id="show-waterfalls">
            Waterfalls
          </button>
        </div>

        <div id="map"></div>
        <div class = "mt-3"">
            <button class="btn btn-success" id="geolocation-btn">
                Show My Location
            </button>
        
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
