<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hamilton Tourist Guide</title>
      <style>
      #map {
        height: 700px;
        width: 1400px;
      }
    </style>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>

  <body>
     <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyKgngxb3e6XfjYl36DopmXYjNW0fyn_E&loading=async&callback=initMap&libraries=marker
    "></script>

    <script src="../js/map.js"></script>
    <script src="../js/location.js"></script>
    
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container mt-4">
        <h1 class="text-center">Hamilton Tourist Guide</h1>
        <div class="d-flex flex wrap filter-buttons mb-3">
          <button type="button" class="btn btn-primary m-1" id="show-parks">
            Parks
          </button>
          <button type="button" class="btn btn-primary m-1" id="show-museums">
            Museums
          </button>
          <button
            type="button"
            class="btn btn-primary m-1"
            id="show-restaurants">
            Restaurants
          </button>
          <button
            type="button"
            class="btn btn-primary m-1"
            id="show-waterfalls">
            Waterfalls
          </button>
        </div>

        <div id="map"></div>
        <div class = "mt-3"">
            <button class="btn btn-success" id="geolocation-btn">
                Show My Location
            </button>
        </div>
        <div class="mt-3 form-container" style="width:50%;">
            <h3>Add a new location</h3>
            <form id="add-marker-form">
                <input type="text" class="form-control mb-2" id="address" placeholder="Address" required>
                <input type="text" class="form-control mb-2" id="name" placeholder="Location Name" required>
                <textarea class="form-control mb-2" id="description" placeholder="Description" required></textarea>
                <select class="form-control mb-2" id="category" required>
                    <option value="">Select a category</option>
                    <option value="park">Park</option>
                    <option value="museum">Museum</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="waterfall">Waterfall</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Marker</button>
            </form>
        </div>
        <div class="mt-3">
            <h3>Get Directions</h3>
            <select class="form-control mb-2" id="origin">
                <option value="">Select an origin</option>
            </select>
            <select class="form-control mb-2" id="destination">
                <option value="">Select a destination</option>
            </select>
            <button class="btn btn-info" id="get-directions">Get Directions</button>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
   

    <!-- Bootstrap JavaScript Libraries -->
    <script

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
  </body>
</html>
